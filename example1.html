<!DOCTYPE html>
<html>

    <head>
        <title>Example 1 - Basic Drawing</title>
        <script src="./js/webgl-util.js"></script>
    </head>

    <body>
        <!--<a href="example1.html"><canvas id="canvas"></canvas></a>-->
        <canvas id="canvas"></canvas>

        <script>
            "use strict";

            let canvas = document.getElementById("canvas");
            canvas.width = 200;
            canvas.height = 200;
            let ctx = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");     
            
            glBackground(ctx, 0.5, 0.5, 0.5, 1.0);         
              
            let program1 = createDefaultProgram(ctx, 1, 1, 1, 1);                    
            let program2 = createDefaultProgram(ctx, 0, 0, 0, 1);                    

            ctx.useProgram(program2);
            glCircle(ctx, program2, canvas.width/2, canvas.height/2, 55);   

            ctx.useProgram(program1);
            glCircle(ctx, program1, canvas.width/2, canvas.height/2, 50);      
        </script>
    </body>

</html>
